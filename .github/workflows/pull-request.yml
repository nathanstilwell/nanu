name: Pull request to main
on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/*.ts?'
      - 'yarn.lock'
jobs:
  pull_request_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
